<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>StackOverflow-Lite Clone</title>
</head>

<body>
    <header class="">
        <div class="container">
            <nav class="nav-header">
                <ul class="nav-bar">
                    <li class="logo">Litestack</li>
                    <li>
                    <li class="search-input">
                        <form>
                            <input class = "search-field" placeholder="Search this platform" />
                            <i class="fa fa-search"></i>
                        </form>
                    </li>
                    <li class="li-btn">
                        <button class="nav-btn">Sign In</button>
                    </li>
                    <li class="li-btn">
                        <button class="nav-btn">Get Started</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section >
            <div class="flex-container">
                <div id="flex-banner">
                    <h1>Built for developers</h1>
                    <p>Are you in doubt of anything about software engineering, share and gain understanding and build software
                        alongside millions of other developers.</p>

                </div>
                <div id="flex-signup">
                    <div class="form-outer">
                        <form id="survey-form">
                            <div class="rowTab">
                                <div class="labels">
                                    <label id="username-label" for="username">
                                        <strong>Username*:</strong>
                                    </label>
                                </div>
                                <div class="rightTab">
                                    <input autofocus type="text" name="username" id="username" minlength="4" maxlength="10" class="input-field" placeholder="Enter your username">
                                </div>
                            </div>
                            <div class="rowTab">
                                <div class="labels">
                                    <label id="email-label" for="email">
                                        <strong>Email*:</strong>
                                    </label>
                                </div>
                                <div class="rightTab">
                                    <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="rowTab">
                                <div class="labels">
                                    <label id="password-label" for="password">
                                        <strong>Password*:</strong>
                                    </label>
                                </div>
                                <div class="rightTab">
                                    <input type="password" name="password" id="passwordField" class="input-field" minlength="6" placeholder="Enter your password"
                                        required>
                                </div>
                            </div>
                            <button id="submit" class="submit" type="submit">Sign Up</button>
                        </form>
                        <br>
                        <small>Already have an account?
                            <strong>log in</strong>
                        </small>
                    </div>

                </div>
            </div>
        </section>
        <br>
        <section class="question-thread container">
            <div class="container">
                <nav id="nav-bar">
                    <ul class="navbar">
                        <li>
                            <a class="thread-link" href="#">Newest</a>
                        </li>
                        <li>
                            <a class="thread-link" href="#">Top</a>
                        </li>
                        <li>
                            <a class="thread-link" href="post.html">New Question</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </section>
    </main>
    <!-- Footer -->
    <div>

    </div>


</body>

</html>
